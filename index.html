<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Alura book</title>

</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lita-menu__titulo">Categorias</li>
                <li class="lita-menu__item">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lita-menu__item">
                    <a href="#" class="lista-menu__link">FRONT-END</a>
                </li>
                <li class="lita-menu__item">
                    <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="lita-menu__item">
                    <a href="#" class="lista-menu__link">BUSINESS</a>
                </li>
                <li class="lita-menu__item">
                    <a href="#" class="lista-menu__link">DESIGN & UX</a>
                </li>
            </ul>
            <img src="./assets/Logo.svg" alt="logo da alura book" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"> <img src="./assets/Favoritos.svg" alt="Meus favoritos" class="container__imagem"> </a>
            <a href="#"> <img src="./assets/Compras.svg" alt="Carrinho de compras" class="container__imagem"> </a>
            <a href="#"> <img src="./assets/Usuário.svg" alt="Meu perfil" class="container__imagem"> </a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" name="pesquisa" id="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
